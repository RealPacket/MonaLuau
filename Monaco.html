<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- <script src="thing.js" defer></script> -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="preload"
			href="style.css"
			as="style"
			onload="const _=this;_.onload=null;this.rel='stylesheet'"
		/>
		<noscript>
			<link rel="stylesheet" href="style.css" />
		</noscript>
		<title>Monaco - Loading</title>
		<!-- <script src="vs/loader.js" defer></script>
		<script src="script.js" defer></script>
		<!--      TODO: Implement IDB stuff                        -->
		<!-- <script src="listeners.js" defer></script> -->
		<!-- <script src="setupStorage.js" defer></script> -->
		<!--    <script src="externalThemeSetup.js" defer></script>-->
		<!-- <script src="override_keys.js" defer></script> -->
		<!-- <script src="node_modules/color-convert/index.js"></script> -->
	</head>
	<body>
		<select name="Theme selector" title="Theme selector">
			<optgroup label="Other Actions">
				<option value="find-in-files">Find theme in files</option>
			</optgroup>
			<optgroup
				label="Default themes:"
				class="theme-option-group"
				id="themes-default-group"
			>
				<option
					value="krnlDark"
					data-defined="true"
					data-file-path=""
					selected
					disabled
					id="default-theme-option"
				>
					Krnl (Dark, Default)
				</option>
				<option value="krnlLight" data-defined="true" data-file-path="">
					Krnl (Light)
				</option>
				<option
					value="net-theme-dark"
					data-defined="true"
					data-file-path=""
				>
					.NET (Dark)
				</option>
				<option
					value="net-theme-light"
					data-defined="true"
					data-file-path=""
				>
					.NET (Light)
				</option>
			</optgroup>
			<optgroup
				label="Bundled themes:"
				class="theme-option-group"
				id="themes-bundled-group"
			></optgroup>
			<optgroup
				label="Imported themes:"
				id="themes-imported-group"
				class="theme-option-group"
			></optgroup>
		</select>
		<!--     This is for Monaco, it'll be empty in this file,              -->
		<!--     but for the user once the DOM loads, it'll have things in it. -->
		<div id="container"></div>
	</body>
</html>
